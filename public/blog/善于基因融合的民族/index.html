            <h1> 善于基因融合的民族 </h1>

            <div class="sub-header">
                February 2007 · 1 minute read
            </div>

            <div class="entry-content">
                <p>中国也许并不是一个封闭的文化，因为中国是一个善于融合其他民族的地方，无论是文化上，或是基因上。所以所谓<a href="http://chinabounder.blogspot.com/2007/02/coffee-shop-pickup.html">“流氓外教”的观点</a>其实并不正确，血缘融合其实是中国的强项。</p>
